<meta http-equiv="X-UA-Compatible" content="IE=edge">

<title>العنف الأسري</title>
<link href="css/singlePageTemplate.css" rel="stylesheet" type="text/css">

<meta charset="utf-8">
<title>رأيك يهمنا</title>
</head>

<body>أكتب تعليقك


<form name="contact" method="POST" data-netlify="true">
  <p>
    <label>اسمك: <input type="text" name="name" /></label>   
  </p>
  <p>
    <label>إيميلك: <input type="email" name="email" /></label>
  </p>
  <p>
    <label>الجنس: <select name="role[]" multiple>
      <option value="leader">أنثى</option>
      <option value="follower">ذكر</option>
    </select></label>
  </p>
  <p>
    <label>الرسالة: <textarea name="message"></textarea></label>
  </p>
  <p>
    <button type="submit">أرسل</button>
  </p>
</form>
</body>
</html>
